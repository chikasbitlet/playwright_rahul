<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Chai aur code </h1>
    <button id="stop"> Stop </button>
</body>
<script>    
const sayrahul = function(){
        console.log("Hello, this is an alert after 5 seconds");
    }
    const changeText = function(){
        document.querySelector('h1').textContent = "Tea and code";
    }
    
    const changeMe = setTimeout(changeText, 5000);
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("Timeout cleared, text will not change");
    });
    </script>
</html>
